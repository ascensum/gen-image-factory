name: E2E Tests

on:
  # Nightly scheduled run
  schedule:
    # Run daily at 3:00 AM UTC
    - cron: '0 3 * * *'
  # Manual trigger
  workflow_dispatch:
  # Run on version tags (before release)
  push:
    tags:
      - 'v*.*.*'

# Cancel superseded runs to avoid wasted minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

# Retry helper function for network operations
env:
  RETRY_MAX_ATTEMPTS: 5
  RETRY_DELAY_SECONDS: 10

jobs:
  e2e-tests:
    name: E2E Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Don't cancel other OS runs if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # OS-specific build dependencies (Linux only)
      - name: Install build dependencies for native modules
        if: runner.os == 'Linux'
        run: |
          for i in $(seq 1 ${{ env.RETRY_MAX_ATTEMPTS }}); do
            sudo apt-get update && sudo apt-get install -y build-essential python3 libvips-dev libsecret-1-dev && break
            if [ $i -lt ${{ env.RETRY_MAX_ATTEMPTS }} ]; then
              echo "apt-get failed, retrying in ${{ env.RETRY_DELAY_SECONDS }} seconds (attempt $i/${{ env.RETRY_MAX_ATTEMPTS }})..."
              sleep ${{ env.RETRY_DELAY_SECONDS }}
            else
              echo "apt-get failed after ${{ env.RETRY_MAX_ATTEMPTS }} attempts"
              exit 1
            fi
          done

      - name: Install dependencies
        run: |
          for i in $(seq 1 ${{ env.RETRY_MAX_ATTEMPTS }}); do
            npm ci --ignore-scripts && break
            if [ $i -lt ${{ env.RETRY_MAX_ATTEMPTS }} ]; then
              echo "npm ci failed, retrying in ${{ env.RETRY_DELAY_SECONDS }} seconds (attempt $i/${{ env.RETRY_MAX_ATTEMPTS }})..."
              sleep ${{ env.RETRY_DELAY_SECONDS }}
            else
              echo "npm ci failed after ${{ env.RETRY_MAX_ATTEMPTS }} attempts"
              exit 1
            fi
          done

      - name: Rebuild native dependencies
        run: |
          for i in $(seq 1 ${{ env.RETRY_MAX_ATTEMPTS }}); do
            npm rebuild && break
            if [ $i -lt ${{ env.RETRY_MAX_ATTEMPTS }} ]; then
              echo "npm rebuild failed, retrying in ${{ env.RETRY_DELAY_SECONDS }} seconds (attempt $i/${{ env.RETRY_MAX_ATTEMPTS }})..."
              sleep ${{ env.RETRY_DELAY_SECONDS }}
            else
              echo "npm rebuild failed after ${{ env.RETRY_MAX_ATTEMPTS }} attempts"
              exit 1
            fi
          done

      # Standardize OS dependencies (Crucial for Linux)
      - name: Install Playwright & OS Deps
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            # Linux: Install with deps and system dependencies
            for i in $(seq 1 ${{ env.RETRY_MAX_ATTEMPTS }}); do
              npx playwright install chromium --with-deps && sudo npx playwright install-deps && break
              if [ $i -lt ${{ env.RETRY_MAX_ATTEMPTS }} ]; then
                echo "playwright install failed, retrying in ${{ env.RETRY_DELAY_SECONDS }} seconds (attempt $i/${{ env.RETRY_MAX_ATTEMPTS }})..."
                sleep ${{ env.RETRY_DELAY_SECONDS }}
              else
                echo "playwright install failed after ${{ env.RETRY_MAX_ATTEMPTS }} attempts"
                exit 1
              fi
            done
          else
            # Windows and macOS: Install browsers only
            for i in $(seq 1 ${{ env.RETRY_MAX_ATTEMPTS }}); do
              npx playwright install chromium && break
              if [ $i -lt ${{ env.RETRY_MAX_ATTEMPTS }} ]; then
                echo "playwright install failed, retrying in ${{ env.RETRY_DELAY_SECONDS }} seconds (attempt $i/${{ env.RETRY_MAX_ATTEMPTS }})..."
                sleep ${{ env.RETRY_DELAY_SECONDS }}
              else
                echo "playwright install failed after ${{ env.RETRY_MAX_ATTEMPTS }} attempts"
                exit 1
              fi
            done
          fi
        shell: bash

      - name: Build application
        run: npm run build

      # Cross-platform execution logic
      # Note: Electron app uses Chromium only, so we test with Chromium on all OSes
      # Multi-OS matrix ensures we catch OS-specific issues (file paths, permissions, etc.)
      - name: Run E2E tests
        env:
          ELECTRON_DISABLE_SANDBOX: 1 # Essential for Linux CI
          CI: true
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            # Linux requires xvfb for headless display
            echo "Running E2E tests on Chromium (${{ runner.os }})"
            xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" npm run test:e2e -- --project=chromium
          else
            # Windows and macOS do not use xvfb
            echo "Running E2E tests on Chromium (${{ runner.os }})"
            npm run test:e2e -- --project=chromium
          fi
        shell: bash

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 30
