name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel superseded runs on main to avoid wasted minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref == 'refs/heads/main' }}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install build dependencies for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libvips-dev libsecret-1-dev

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Rebuild native dependencies
        run: npm rebuild

      - name: Build
        run: npm run build

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install build dependencies for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libvips-dev libsecret-1-dev

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Rebuild native dependencies
        run: npm rebuild

      - name: Run tests
        run: npm test

  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Semgrep
        run: python -m pip install --upgrade pip semgrep

      - name: Semgrep scan (OWASP Electron + JavaScript/TypeScript)
        run: |
          semgrep scan \
            --config p/owasp-electron \
            --config p/javascript \
            --config p/typescript \
            --sarif \
            --output semgrep.sarif \
            --error || semgrep_exit=$?
          # Semgrep exits with non-zero if findings are found
          # Exit code 1 = findings found, 2 = error, 7 = some findings
          # We want to fail on high-risk findings but still upload SARIF
          if [ "${semgrep_exit:-0}" -eq 1 ] || [ "${semgrep_exit:-0}" -eq 7 ]; then
            echo "Semgrep found security findings (exit code: ${semgrep_exit})"
            echo "Review findings in Security tab. Workflow will continue to upload SARIF."
          elif [ "${semgrep_exit:-0}" -ne 0 ]; then
            echo "Semgrep error (exit code: ${semgrep_exit})"
            exit ${semgrep_exit}
          fi

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          continue-on-error: true

  socket-dev:
    name: Socket.dev Supply Chain Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install build dependencies for native modules
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libvips-dev libsecret-1-dev

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Rebuild native dependencies
        run: npm rebuild

      - name: Run Socket.dev scan
        run: |
          npx socket audit || true
          # Socket.dev exit codes are inconsistent, so we check output
          socket_output=$(npx socket audit 2>&1 || true)
          if echo "$socket_output" | grep -qi "high-risk\|critical\|malicious"; then
            echo "High-risk supply-chain issues detected"
            echo "$socket_output"
            exit 1
          fi
