name: Dependabot Auto-Merge

on:
  pull_request_target:

permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    # Only run for Dependabot
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      # Enable auto-merge for Minor/Patch updates (no auto-approval)
      - name: Enable Auto-merge
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;

            // Enable auto-merge with squash strategy using GraphQL
            const mutation = `
              mutation enableAutoMerge($pullRequestId: ID!, $mergeMethod: PullRequestMergeMethod!) {
                enablePullRequestAutoMerge(input: {
                  pullRequestId: $pullRequestId,
                  mergeMethod: $mergeMethod
                }) {
                  pullRequest {
                    autoMergeRequest {
                      enabledAt
                      mergeMethod
                    }
                  }
                }
              }
            `;
            
            // Get PR node ID first
            const prQuery = `
              query getPR($owner: String!, $repo: String!, $number: Int!) {
                repository(owner: $owner, name: $repo) {
                  pullRequest(number: $number) {
                    id
                  }
                }
              }
            `;
            
            const prResult = await github.graphql(prQuery, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              number: prNumber
            });
            
            const pullRequestId = prResult.repository.pullRequest.id;
            
            // Enable auto-merge
            await github.graphql(mutation, {
              pullRequestId: pullRequestId,
              mergeMethod: 'SQUASH'
            });
            
            console.log(`Enabled auto-merge for PR #${prNumber}`);

