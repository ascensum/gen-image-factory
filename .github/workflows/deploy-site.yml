name: Deploy Documentation Site

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'public_docs/**'
      - '.github/workflows/deploy-site.yml'
  workflow_dispatch: # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Optional: Wait for CI to pass (uncomment if you want deploy to wait for CI)
    # needs: []  # Remove this line and add 'needs: [ci-job-name]' if you want to wait for CI
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: ./website
        run: npm ci

      - name: Verify setup
        run: |
          echo "=== Repository structure ==="
          echo "Root directory contents:"
          ls -la | head -10
          echo ""
          echo "=== Checking public_docs ==="
          if [ -d "public_docs" ]; then
            echo "✓ public_docs found at root"
            ls -la public_docs/ | head -5
          else
            echo "✗ public_docs NOT found at root"
          fi
          echo ""
          echo "=== From website directory ==="
          cd website
          if [ -d "../public_docs" ]; then
            echo "✓ public_docs found at ../public_docs"
            ls -la ../public_docs/ | head -5
          else
            echo "✗ public_docs NOT found at ../public_docs"
          fi
          echo ""
          echo "=== Docusaurus config check ==="
          if [ -f "docusaurus.config.js" ]; then
            echo "✓ docusaurus.config.js exists"
            grep -A 2 "path:" docusaurus.config.js | head -3
          fi

      - name: Build site
        working-directory: ./website
        run: |
          echo "Building from: $(pwd)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Checking if public_docs is accessible:"
          ls -la ../public_docs/ || echo "ERROR: public_docs not found!"
          echo "Starting build..."
          npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

