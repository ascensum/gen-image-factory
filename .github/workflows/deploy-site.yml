name: Deploy Documentation Site

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'public_docs/**'
      - '.github/workflows/deploy-site.yml'
  workflow_dispatch: # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Optional: Wait for CI to pass (uncomment if you want deploy to wait for CI)
    # needs: []  # Remove this line and add 'needs: [ci-job-name]' if you want to wait for CI
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: ./website
        run: npm ci

      - name: Verify setup
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking public_docs from root:"
          ls -la public_docs/ || echo "public_docs not found at root"
          echo "Checking public_docs from website directory:"
          cd website && ls -la ../public_docs/ || echo "public_docs not found relative to website"

      - name: Build site
        working-directory: ./website
        run: |
          echo "Building from: $(pwd)"
          npm run build 2>&1 | tee build.log || (cat build.log && exit 1)
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

