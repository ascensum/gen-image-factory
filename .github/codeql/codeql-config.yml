name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-extended
  - uses: security-and-quality

paths-ignore:
  - tests
  - src/test
  - node_modules
  - dist
  - build
  - out
  - release
  - web-bundles
  - coverage
  - playwright-report
  - test-results
  - electron/renderer
